{% extends "base.html" %}

{% block content %}




<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }
    .btn {
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>



<div class="container">

    <h1>Train Your Model</h1>
    <p>Click the button below to start the model training process.</p>
    
    <form action="{% url 'train_model' %}" method="post">>
        {% csrf_token %}

        <button type="submit" class="btn btn-primary">Train Model</button>

    </form>
</div>


{% endblock %}
